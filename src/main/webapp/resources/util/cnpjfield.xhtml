<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="label" default="CNPJ"/>
        <cc:attribute name="required" default="false"/>
    </cc:interface>

    <cc:implementation xmlns="http://www.w3.org/1999/xhtml"
                       xmlns:f="http://java.sun.com/jsf/core"
                       xmlns:ice="http://www.icesoft.com/icefaces/component"
                       xmlns:ace="http://www.icefaces.org/icefaces/components"
                       xmlns:cc="http://java.sun.com/jsf/composite">
        
        <ice:panelGroup style="text-align: left; margin-bottom: 10px;">
            <c:if test="#{cc.attrs.required == true}">
                <ice:outputLabel for="cnpj" value="#{cc.attrs.label}*"/>
            </c:if>
            <c:if test="#{cc.attrs.required == false}">
                <ice:outputLabel for="cnpj" value="#{cc.attrs.label}"/>
            </c:if>
            <ace:maskedEntry id="cnpj" value="#{cc.attrs.value}"  mask="99.999.999/9999-99"
                 label="CNPJ" size="15" required="true">
                <f:validator validatorId="CNPJValidator"/>
                <f:converter converterId="CNPJConverter"/>
            </ace:maskedEntry>
        </ice:panelGroup>

    </cc:implementation>
</html>
